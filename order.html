    <!-- fOOD sEARCH Section Starts Here -->
    <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order.</h2>

            <form action="#" class="order">
                <!-- <button onclick="autocall()">button</button> -->
                <fieldset>
                    <legend class="text-white">Select Quantity</legend>

                    <!-- <div class="food-menu-img">
                        <img src="#" alt="" class="img-responsive img-curve">
                    </div> -->
    
                    <div class="food-menu-desc">
                        <div class="order-label text-center text-white">Select the Quantity of:</div>
                        <div id="order-title" class="order-title text-white text-center">Food Title</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend class="text-white">Delivery Details</legend>
                    <div class="order-label text-white">Full Name</div>
                    <input type="text" name="full-name" placeholder="E.g. Abhijit Biswal" class="input-responsive" required>

                    <div class="order-label text-white">Phone Number</div>
                    <input type="tel" name="contact" placeholder="E.g. 9843xxxxxx" class="input-responsive" required>

                    <div class="order-label text-white">Email</div>
                    <input type="email" name="email" placeholder="E.g. abhijit@gmail.com" class="input-responsive" required>

                    <div class="order-label text-white">Address</div>
                    <textarea name="address" rows="10" placeholder="E.g. Street, City, Country" class="input-responsive" required></textarea>
                    <!-- <button ></button> -->
                    <!-- <a class="btn btn-primary" href="confirm.html">Confirm order</a> -->
                    <!-- Update the "Confirm Order" button -->
                    <button class="btn text-center  btn-primary" value="Confirm Order"><a href="ordered.html">Confirm order</a></button>

                    <!-- <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary" > -->
                </fieldset>

            </form>

        </div>
    </section>
